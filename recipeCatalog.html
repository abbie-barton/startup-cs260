<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make it Good</title>
    <link rel="icon" type="image/x-icon" href="/assets/startupLogo.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../globalStyles.css" />

    <script src="favorite.js"></script>
    <script src="displayRecipe.js"></script>
  </head>
  <body>
    <!-- recipe catalog page -->
    <!-- navbar -->
    <header>
      <!-- logo is a maybe - still haven't figured out color scheme -->
      <div id="logo-container">
        <img id="logo" src="/assets/startupLogo.svg" alt="make it good logo" />
        <h1 id="make-it-good">Make it Good</h1>
      </div>
      <ul>
        <li><a href="home.html">home</a></li>
        <li><a href="recipeCatalog.html">recipe catalog</a></li>
        <li><a href="uploadRecipe.html">upload recipe</a></li>
        <!-- if logged in, shows 'my account' -->
        <li><a href="account.html">my account</a></li>
      </ul>
    </header>

    <!-- recipe sorting options -->
    <div class="px-lg-5">
      <h1>Recipe catalog</h1>
      <!-- tentative sort options -->
      <div class="d-flex flex-row justify-content-start">
        <div>
          <label for="search-select" class="px-2">Sort by:</label>
          <select name="search-select" id="search-select" class="me-5">
            <option value="most recent">Most recent</option>
            <option value="meal">Meals</option>
            <option value="dessert">Desserts</option>
            <option value="side">Side dishes</option>
            <option value="favorited">Favorited recipes</option>
          </select>
        </div>
        <!-- search box - search by title (maybe add search by tags if time) -->
        <div>
          <form>
            <label for="searchbox" class="px-2">Search By:</label>
            <input type="text" name="searchbox" id="searchbox" />
          </form>
        </div>
        <button class="btn p-0 mx-5" onclick="saveSortOptions()">search<img class="ms-2" src="/assets/search.svg" alt="search-button" width="30"></button>
      </div>

      <!-- recipes - maybe 12-16 per page, but I only put 4 here - sorted by most recent default -->
      <div class="container text-start py-4">
        <div class="row g-2">
          <div id="recent-recipes" class="row justify-content-start">
            <!-- recipe cards will go here -->
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer>
      <a
        href="https://github.com/abbie-barton/startup-cs260.git"
        target="_blank"
        class="pt-2"
        >My github repository</a
      >
      <div id="heart-holder" class="text-end">
        <img
          id="footer-heart"
          src="/assets/heart-circle.svg"
          alt="heart icon"
          width="50"
        />
      </div>
    </footer>
  </body>
</html>
