<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make it Good</title>
    <link rel="icon" type="image/x-icon" href="/assets/startupLogo.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../globalStyles.css" />
  </head>
  <body>
    <!-- navbar -->
    <header>
      <!-- logo is a maybe - still haven't figured out color scheme -->
      <div id="logo-container">
        <img id="logo" src="/assets/startupLogo.svg" alt="make it good logo" />
        <h1 id="make-it-good">Make it Good</h1>
      </div>
      <ul>
        <li><a href="../index.html">home</a></li>
        <li><a href="recipeCatalog.html">recipe catalog</a></li>
        <li><a href="uploadRecipe.html">upload recipe</a></li>
        <!-- if logged in, shows 'my account' -->
        <li><a href="account.html">login/my account</a></li>
      </ul>
    </header>

    <!-- when login is pressed (user not logged in) this modal shows -->
    <div id="login">
      <h1>Log in</h1>
      <!-- not super sure how to handle if they have signed in or not -->
      <form id="login-form" class="d-flex flex-column">
        <label for="username" class="form-label">Username: </label>
        <input
          type="text"
          name="username"
          id="username"
          class="form-control"
          required
        />
        <label for="password" class="form-label">Password: </label>
        <input
          type="text"
          name="password"
          id="password"
          class="form-control"
          required
        />

        <button type="submit" class="btn pt-2">Log in/Sign up</button>
      </form>
    </div>

    <!-- select upload method -->
    <!-- I might only do 1 or 2 methods if there's no time to implement pdf -->
    <div
      class="d-flex flex-column justify-content-center align-items-center pt-lg-4"
    >
      <h2>Select upload method:</h2>
      <p>url</p>
      <p>manual</p>
    </div>

    <!-- the page will show different views based on which upload method is selected -->

    <!-- website url view -->
    <div class="d-flex flex-column justify-content-center align-items-center">
      <h2>Upload with Website URL</h2>
      <p>
        Provide a URL to the recipe on the website, and it will be displayed as
        an available recipe here.
      </p>
      <div class="d-flex flex-column gap-3">
        <label for="url-upload">URL:</label>
        <input type="url" name="url-upload" id="url-upload" />
        <!-- show iframe preview here - example iframe for reference, will be quite large -->

        <iframe
          width="1120"
          height="630"
          src="https://www.youtube.com/embed/2oUxr7149DY?si=bDVszX_TNA-5MBJH"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>

        <label for="recipe-notes">Write down any notes you have here:</label>
        <input type="text" id="recipe-notes" name="recipe-notes" />
        <button class="btn">Upload Recipe</button>
      </div>
    </div>

    <!-- manual recipe upload -->
    <div class="px-lg-5 pb-lg-5">
      <div class="d-flex flex-column align-items-center">
        <h2>Manual Recipe Upload</h2>
      </div>
      <form class="d-flex flex-column justify-content-center">
        <label for="recipe-pic-upload">Choose a picture to upload</label>
        <input
          type="file"
          id="recipe-pic-upload"
          name="recipe-pic-upload"
          accept="application/jpg"
        />
        <div class="d-flex flex-row align-items-center justify-content-center">
          <label for="recipe-title" class="px-2">Recipe title:</label>
          <input type="text" name="recipe-title" id="recipe-title" />
          <label for="recipe-servings" class="px-2">Servings:</label>
          <input type="number" name="recipe-servings" id="recipe-servings" />
          <label for="recipe-time" class="px-2">Time to make:</label>
          <input type="number" name="recipe-time" id="recipe-time" />
        </div>
        <label for="ingredients">Ingredients:</label>
        <!-- automatically show new text boxes if one has been typed in  -->
        <textarea name="ingredients" id="ingredients" rows="5" cols="33">Write ingredients here - use enter after each ingredient</textarea>
        <label for="instructions">Directions:</label>
        <textarea name="instructions" id="instructions" rows="5" cols="33">Write recipe steps here</textarea>
        <!-- if not signed in pressing upload button will prompt sign in - Author will be this person. -->
        <button class="btn p-2">Upload</button>
      </form>
    </div>

    <!-- footer -->
    <footer>
      <a
        href="https://github.com/abbie-barton/startup-cs260.git"
        target="_blank"
        >My github repository</a
      >
      <img src="/assets/heart-circle.svg" alt="heart icon" width="50" />
    </footer>
  </body>
</html>
